<!doctype html>
<html>
<head>
<title>Blinking</title>
<html>
<head>
<script type="text/javascript">
var x=1;
function blink(id) {
    document.getElementById(id).style.width="300px";
    if(x==1){
        document.getElementById(id).style.backgroundColor = "red";
        x=2;
    } else {
        document.getElementById(id).style.backgroundColor = "";
        x=1;
    }
}
window.onload=function(){
setInterval("blink('alert')", 500);}

var blink_speed = 500; // every 1000 == 1 second, adjust to suit
var t = setInterval(function () {
    var ele = document.getElementById('blinkingtext');
    ele.style.visibility = (ele.style.visibility == 'hidden' ? '' : 'hidden');
}, blink_speed);
</script>

<style type="text/css">
div#blinkingtextarea
{   width:200px; padding: 8px;
    text-align:center;background-Color:#ff0000;
}
</style>

</head>
<body>

<div id="blinkingtextarea">
<div id="blinkingtext">Blinking Text</div>
</div>



<div id="alert">Blinking Background</div>

</body>
</html>
